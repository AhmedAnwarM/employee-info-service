#Quarkus Config
quarkus.http.port=8087
quarkus.http.test-port=8000
microprofile.rest.client.disable.default.mapper=true
#Swagger Config
quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.always-include=${swagger-ui-include}
quarkus.swagger-ui.path=/swagger-ui
#Vault Config
quarkus.vault.url=http://vault.profile.ppa.gov.sa:8200
quarkus.vault.health.enabled=true
quarkus.vault.health.stand-by-ok=true
quarkus.vault.health.performance-stand-by-ok=true
quarkus.vault.authentication.userpass.username=profile
quarkus.vault.authentication.userpass.password=P@ssw0rd
#Database Config
quarkus.datasource.db-kind=other
quarkus.hibernate-orm.dialect=org.hibernate.dialect.Oracle12cDialect
quarkus.datasource.jdbc.driver=oracle.jdbc.driver.OracleDriver
quarkus.datasource.jdbc.url=${profile-db-url}
quarkus.datasource.credentials-provider=custom
quarkus.datasource.credentials-provider-name=profile-db-credentials-provider
